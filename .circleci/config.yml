version: 2
jobs:
  build_node_server:
    docker:
      # specify the version you desire here
      - image: circleci/node:12.6

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/bucket-list

    steps:
      - checkout
      - run:
          name: setting nvm
          command: |
                  echo 'export NVM_DIR="/opt/circleci/.nvm"' >> $BASH_ENV
                  echo ' [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
      - run:
          name: testing node version
          command: node --version
      - run:
          name: aliasing nvm
          command: node --version
      - run:
          name: installing and aliasing v12.9
          command: |
                nvm install v12.6
                node --version
                nvm alias default v12.6
      - run:
          name: testing node version
          command: node --version


      - run:
          name: npm-install
          command: |
                cd node-server
                npm install

      # run start app!
      - run:
          name: npm-start
          command: |
                cd node-server
                npm install
workflows:
  version: 2
  node_server:
    jobs:
      - build_node_server
